<div class="item-details-page">
  <div class="container">
    <div class="row">

          <div class="line-dec"></div>

      <div class="col-lg-12">
        <form id="contact" action="" method="post">
          <div class="row">
            <div class="col-lg-4">
              <fieldset>
                <label for="title">Name (First Name & Last Name)*</label>
                <input type="title" name="title" id="title" placeholder="Ex. Kathleen Antolihao" autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-4">
              <fieldset>
                <label for="description">Email*</label>
                <input type="description" name="description" id="description" placeholder="Ex. kathleenlaguidao@gmail.com" autocomplete="on" required>

            </div>
            <div class="col-lg-4">
              <fieldset>
                <label for="username">Concern*</label>
                <input type="username" name="username" id="username"  autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-6">
              <fieldset>
                <label for="price">Message*</label>
                <input type="price" name="price" id="price" autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-6"> <!-- Add this line -->
              <fieldset> <!-- Add this line -->
                <button type="submit" id="form-submit" class="orange-button">Submit</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
