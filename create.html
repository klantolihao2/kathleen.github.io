<div class="item-details-page">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-heading">
          <div class="line-dec"></div>
          <h2>We're here to assist with any inquiries.</h2>
        </div>
      </div>
      <div class="col-lg-12">
        <form id="contact" action="" method="post">
          <div class="row">
            <div class="col-lg-4">
              <fieldset>
                <label for="name">Name (First Name & Last Name)*</label>
                <input type="text" name="name" id="name" placeholder="Ex. Kathleen Antolihao" autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-4">
              <fieldset>
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" placeholder="Ex. kathleenlaguidao@gmail.com" autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-4">
              <fieldset>
                <label for="concern">Concern*</label>
                <input type="text" name="concern" id="concern" autocomplete="on" required>
              </fieldset>
            </div>
             <div class="col-lg-6">
              <fieldset>
                <label for="price">Message*</label>
                <input type="price" name="price" id="price" autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-6">
              <fieldset>
                <button type="submit" id="form-submit" class="orange-button">Submit</button>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      <div id="map" class="col-lg-12">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4622.439290658904!2d121.049705470729!3d14.550547661418252!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c8f3fa2994af%3A0x89c988af4760e40a!2sBonifacio%20Global%20City%2C%20Taguig%2C%20Metro%20Manila!5e1!3m2!1sen!2sph!4v1706453139376!5m2!1sen!2sph" width="100%" height="325px" frameborder="0" style="border:0; border-radius: 23px;" allowfullscreen=""></iframe>
